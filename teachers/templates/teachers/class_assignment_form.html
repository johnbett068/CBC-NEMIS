{% extends 'base.html' %}
{% block title %}Assign Class{% endblock %}

{% block content %}
<div class="min-h-screen flex justify-center bg-gray-100 py-8">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-2xl">
        <h2 class="text-2xl font-bold mb-4 text-blue-700">Assign Class to Teacher</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-gray-700 font-medium">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="pt-4 flex justify-between">
                <a href="{% url 'teachers:teacher_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</a>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Assign</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
