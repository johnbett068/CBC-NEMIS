{% extends 'base.html' %}
{% block content %}
<h1>{{ dashboard_title }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="space-y-4">
        <h2>User Info</h2>
        {{ user_form.as_p }}

        <h2>Teacher Profile</h2>
        {{ teacher_form.as_p }}
    </div>
    <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Save</button>
</form>
{% endblock %}
