<!-- sidebar.html -->
<div class="h-full flex flex-col py-6 px-4 bg-gray-100">

    <!-- User Info â€” ONLY WHEN LOGGED IN -->
    {% if user.is_authenticated %}
    <div class="mb-6 px-2">
        <p class="text-gray-700 font-semibold">Hi, {{ user.username }}</p>
        <a href="{% url 'accounts:logout' %}"
           class="text-red-500 hover:text-red-700 text-sm font-medium">
            Logout
        </a>
    </div>
    {% endif %}

    <!-- Menu -->
    <nav class="flex-1">
        <ul class="space-y-2">

            <li>
                <a href="{% url 'home:home' %}"
                   class="flex items-center p-2 rounded hover:bg-gray-200 transition">
                    <i class="fas fa-home w-6"></i>
                    <span class="ml-3 label-text">Home</span>
                </a>
            </li>

            <li>
                <a href="{% url 'schools:school_list' %}"
                   class="flex items-center p-2 rounded hover:bg-gray-200 transition">
                    <i class="fas fa-school w-6"></i>
                    <span class="ml-3 label-text">Schools</span>
                </a>
            </li>

            <li>
                <a href="{% url 'teachers:teacher_list' %}"
                   class="flex items-center p-2 rounded hover:bg-gray-200 transition">
                    <i class="fas fa-chalkboard-teacher w-6"></i>
                    <span class="ml-3 label-text">Teachers</span>
                </a>
            </li>

            <li>
                <a href="{% url 'learners:learner_list' %}"
                   class="flex items-center p-2 rounded hover:bg-gray-200 transition">
                    <i class="fas fa-users w-6"></i>
                    <span class="ml-3 label-text">Learners</span>
                </a>
            </li>

            <!-- Login menu only when NOT logged in -->
            {% if not user.is_authenticated %}
            <li>
                <a href="{% url 'accounts:login' %}"
                   class="flex items-center p-2 rounded hover:bg-gray-200 transition">
                    <i class="fas fa-sign-in-alt w-6"></i>
                    <span class="ml-3 label-text">Login</span>
                </a>
            </li>
            {% endif %}

        </ul>
    </nav>

</div>
