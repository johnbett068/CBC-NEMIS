{% if breadcrumb %}
<nav class="bg-white py-2 px-4 rounded shadow-sm mb-4 max-w-7xl mx-auto mt-4">
    <ol class="list-reset flex text-gray-600 text-sm sm:text-base">
        {% for crumb in breadcrumb %}
            {% if not forloop.last %}
                <li>
                    <a href="{{ crumb.url }}" class="hover:text-blue-600">{{ crumb.name }}</a>
                    <span class="mx-2">/</span>
                </li>
            {% else %}
                <li class="text-gray-800 font-semibold">{{ crumb.name }}</li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
{% endif %}
