{# accounts/templates/accounts/password_reset.html #}
{% extends "base.html" %}
{% block content %}
  <h2>Password reset</h2>
  <p>Enter your email address and we'll send a reset link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Send reset link</button>
  </form>
{% endblock %}
