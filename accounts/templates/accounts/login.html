{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">

    <!-- Login Card -->
    <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8 border border-gray-200">
        
        <!-- Logo / Title -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-700">CBC-NEMIS</h1>
            <p class="text-gray-600 mt-1">Sign in to continue</p>
        </div>

        <!-- Display Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-3 p-3 text-sm rounded 
                    {% if 'error' in message.tags %}
                        bg-red-100 text-red-700 border border-red-300
                    {% else %}
                        bg-green-100 text-green-700 border border-green-300
                    {% endif %}
                ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="{% url 'accounts:login' %}" class="space-y-5">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                <input
                    id="username"
                    type="text"
                    name="username"
                    required
                    autocomplete="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none 
                           focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                    placeholder="Enter your username"
                >
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input
                    id="password"
                    type="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none 
                           focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                    placeholder="Enter your password"
                >
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold 
                       hover:bg-blue-700 transition duration-200"
            >
                Login
            </button>
        </form>

        <!-- Bottom Links -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                Forgotten password? 
                <a href="{% url 'accounts:password_reset' %}" class="text-blue-600 hover:underline">
                    Reset here
                </a>
            </p>
        </div>

    </div>
</div>
{% endblock %}
